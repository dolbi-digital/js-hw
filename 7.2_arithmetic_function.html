<!DOCTYPE html>
<html>
<head>
    <title>7.2_arithmetic_function</title>
    <script type="text/javascript">
        function operation(action){
            var a = +prompt("Введите первое число: ", 10);
            var b = +prompt("Введите второе число: ", 5);
            var r;
            switch(action){
                case '+': 
                r = a + b;
                break;
                case '-': 
                r = a - b;
                break;
                case '*': 
                r = a * b;
                break;
                case '/': 
                r = a / b;
                break;
            }
            alert(r);
        }
    </script>
</head>
<body>
    <button onclick="operation('+')"> + </button>
    <button onclick="operation('-')"> - </button>
    <button onclick="operation('*')"> * </button>
    <button onclick="operation('/')"> / </button>
</body>
</html>
