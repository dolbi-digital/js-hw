<!DOCTYPE html>
<html>
<head>
    <title>2.4_stars</title>
    <script type="text/javascript">
        //-------------------------------------------------------------------------------------------------------------------
        for(var x=0; x<15; x++){
            for(var y=0; y<30; y++){
                document.write("*&nbsp&nbsp");
            }
            document.write("*&nbsp<br />");
        }
        document.write("<br/>");
        //-------------------------------------------------------------------------------------------------------------------
        for(var x=0; x<15; x++){
            for(var y=0; y<x; y++){
                document.write("*&nbsp&nbsp");
            }
            document.write("*&nbsp<br />");
        }
        document.write("<br/>");
        //-------------------------------------------------------------------------------------------------------------------
        for(var x=0; x<15; x++){
            for(var y=15; y>x-1; y--){
                document.write("&nbsp&nbsp");
            } 
            for(var z=0; z<x+1; z++){
                document.write("*&nbsp&nbsp");
            } 
            document.write("<br />");
        }
        document.write("<br/>");
        //-------------------------------------------------------------------------------------------------------------------
        for(var x=0; x<15; x++){
            for(var y=15; y>x-1; y--){
                document.write("&nbsp&nbsp");
            } 
            for(var z=0; z<x+1; z++){
                document.write("*&nbsp&nbsp");
            } 
            document.write("<br />");
        }
        for(var x=0; x<16; x++){
            for(var y=0; y<x+1; y++){
                document.write("&nbsp&nbsp");
            } 
            for(var z=15; z>x-1; z--){
                document.write("*&nbsp&nbsp");
            } 
            document.write("<br />");
        }
        //-------------------------------------------------------------------------------------------------------------------
    </script>
</head>

</body>
</html>
