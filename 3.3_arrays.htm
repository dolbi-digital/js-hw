<!DOCTYPE html>
<html>
<head>
    <title>3.3_arrays</title>
    <script type="text/javascript">
        var array=[1,22,14,5,75,83,96,60,100,32];
 
        document.write("Элементы изначального массива: " + array + "<br><hr>");

        var sum=0;
        for(var i=0; i<array.length; i++){
           if(i%2!==0){
                sum+=array[i];
           }
        }
 
        document.write("Сума єлементов с нечетным индексом: " + sum + "<br><hr>");
    </script>
</head>
<body>
</body>
</html>
