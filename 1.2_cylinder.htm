<!DOCTYPE html>
<html>
<head>
    <title>1.1</title>
    <script type="text/javascript">
        var r = prompt("Введите радиус цилиндра:", "10");
        document.write("Радиус цилиндра: " + r + "<br \>");
        var h = prompt("Введите висоту цилиндра:", "20");
        document.write("Висота цилиндра: " + h + "<br \>");
        var V = Math.PI * Math.pow(r, 2) * h;
        document.write("Объем цилиндра: " + V + "<hr \><br \>");

        var S = 2 * Math.PI * r * h + 2 * Math.PI * Math.pow(r, 2);
        document.write("Площадь цилиндра: " + S + "<hr \><br \>");
    </script>
</head>
<body>
</body>
</html>
