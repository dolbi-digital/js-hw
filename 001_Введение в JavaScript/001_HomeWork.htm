<!DOCTYPE html>
<html>
<head>
    <title>1.1</title>
    <script type="text/javascript">
        var x = 6;
        var y = 15;
        var z = 4;
        document.writeln(x += y - x++ * z); // -3
        document.writeln(z = --x - y * 5); // -79
        document.writeln(y /= x + 5 % z); // 15
        document.writeln(z = x++ + y * 5); // 71
        document.writeln(x = y - x++ * z); // 228
    </script>
</head>
<body>

</body>
</html>
